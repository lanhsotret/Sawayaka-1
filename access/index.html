<body>
	<header>
	<!-- build:header -->
	</header>
	<main>
		<section class="access-top">
			<h3 class="title-h3 access-h3">ご予約について</h3>
			<p class="access-p">
				時間約束制（但し、急患・初診は随時受付ております）ですので、来院前にはできるだけお電話をお願い致します。
                患者さんへの無用な待ち時間を減らし、治療に必要な時間を十分確保するためにもどうぞご協力をお願い致します。
			</p>
		</section>
		<section class="access f-sample14">
			<h3 class="title-h3 access-h3">当院までのアクセス</h3>
			<div class="access-wrap map1">
				<h4 class="map-title f-sample16">駅からお越しの場合</h4>
				<div class="map-button">
					<button class="btn-toggle active">京急富岡駅からの徒歩</button>
					<button class="btn-toggle">並木中央駅から徒歩</button>
				</div>
				<figure class="map-figure">
					<!-- <img src="../images/access/img_map.jpg" alt="図" class="wmax img-buffer"> -->
					<div class="img-map map1 active">
						<img src="../images/access/img_map1.jpg" alt="図" class="wmax">
					</div>
					<div class="img-map map2">
						<img src="../images/access/img_map2.jpg" alt="図" class="wmax">
					</div>
				</figure>
				<span><strong>さわやか歯科クリニック</strong></span>
				<p>神奈川県横浜市金沢区並木2-3-3-103 <a href="#link" class="ele-hover">google mapで見る</a></p>
			</div>
			<div class="access-wrap map2">
				<h4 class="map-title f-sample16">お車でお越しの場合</h4>
				<div class="map-button">
					<button class="btn-toggle">横浜横須賀道路 並木インターから</button>
					<button class="btn-toggle active">首都高速湾岸線 幸浦インターから</button>
				</div>
				<figure class="map-figure">
					<!-- <img src="../images/access/img_map.jpg" alt="図" class="wmax img-buffer"> -->
					<div class="img-map map1">
						<img src="../images/access/img_kosoku_map1.jpg" alt="図" class="wmax">
					</div>
					<div class="img-map map2 active">
						<img src="../images/access/img_kosoku_map2.jpg" alt="図" class="wmax">
					</div>
				</figure>
			</div>
		</section>
	</main>
	<footer>
	<!-- build:footer -->
	</footer>
	<script src="../assets/js/jquery-2.2.4.min.js"></script>
	<script src="../js/access.js"></script>
	<!-- <script src="js/general.js"></script> -->
